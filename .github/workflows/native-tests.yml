name: Native Unit Tests

on:
  push:
    branches:
      - main
      - test/**
      - feature/**
  pull_request:
    branches: [ main ]

jobs:
  native-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Run native unit tests
        run: |
          pio test -e native
